version: "3"

volumes:
  pgdata_volume:
  Logs_volume:

services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgress
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata_volume:/var/lib/postgresql/data
    networks:
      - suruse

  smr-bot:
    build: Bot/
    restart: always
    environment:
      - TZ=Europe/Moscow
    volumes:
      - Logs_volume:/Logs

  smr-meter_sender:
    build: MeterSender/
    restart: always
    environment:
      - TZ=Europe/Moscow
    volumes:
      - Logs_volume:/Logs